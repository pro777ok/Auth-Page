    <title>Auth</title>
    <script>
        function GetPass() {
            document.getElementById("result").innerText = "取得中..."
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://script.google.com/macros/s/AKfycbx5N9-iN8YkPO5dxPfj7jb_N9hOPFwhifm7cwt3SGgQCQF5QUbfhFX0TIj8Ljdk4D3Z/exec", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerText = JSON.stringify(response, null, 2);
                }
            };
            xhr.send();
        }
    </script>
</head>
